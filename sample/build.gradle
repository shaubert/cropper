apply plugin: 'com.android.application'

dependencies {
    compile project(':library')
    compile 'com.android.support:appcompat-v7:25.3.1'
}

android {

    compileSdkVersion 26
    buildToolsVersion '26.0.0'

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 23
    }

    lintOptions {
        abortOnError false
    }
}